<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simle photo gallery</title>
    <link rel="shortcut icon" href="assets/images/icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/86708b0f43.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="categories">
            <h2>Categories</h2>
        </div>
        <div class="category-button">
            <button class="active">Nature</button>
            <button>Planet</button>
            <button>Other</button>
        </div>
    </div>
    <div class="gallery">
        <div class="image-wrapper"><img src="assets/images/gallery/image1.png" alt="image1"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image2.png" alt="image2"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image3.png" alt="image3"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image4.png" alt="image4"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image6.png" alt="image5"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image7.png" alt="image6"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image8.png" alt="image7"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image9.png" alt="image8"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image10.png" alt="image10"></div>
        <div class="image-wrapper"><img src="assets/images/gallery/image11.png" alt="image11"></div>
    </div>
    <footer>
        <div class="paragraph">
            <p>Best gallery Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum, delectus.</p>
        </div>
        <div class="address">
            <h4>Address</h4>
            <p>1234 California, USA</p>
        </div>
        <div class="socials">
            <h4>Socials</h4>
            <ul>
                <li>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
